<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-translate>newTab</title>

    <link rel="stylesheet" href="../dependencies/codemirror-5.57.0.css" />
    <link rel="prefetch" href="../dependencies/emojilib-2.4.0.json" />

    <link rel="stylesheet" href="index.css" />

    <link rel="stylesheet" href="styles/app.css" />
    <link rel="stylesheet" href="styles/editor-link.css" />
    <link rel="stylesheet" href="styles/editor-tooltip.css" />
    <link rel="stylesheet" href="styles/loading-animation.css" />

    <link rel="stylesheet" href="scripts/bookmarks.css" />
    <link rel="stylesheet" href="scripts/editor.css" />
    <link rel="stylesheet" href="scripts/key-bindings.css" />
    <link rel="stylesheet" href="scripts/editor-tabs.css" />

    <link rel="stylesheet" href="editor-elements/CheckboxEditorElement.css" />
    <link rel="stylesheet" href="editor-elements/GitHubRepoEditorElement.css" />
    <link rel="stylesheet" href="editor-elements/HrEditorElement.css" />
  </head>
  <body>
    <main id="app" class="loading">
      <section id="editor">
        <h1 class="sr-only" data-translate>textEditor</h1>

        <section id="editorTabs" tabindex="-1">
          <h1 class="sr-only" data-translate>editorTabs</h1>

          <form id="editorTabsForm">
            <div id="editorTabList"></div>
            <button id="addTabButton" type="button">
              <span class="sr-only" data-translate>addNewTab</span>
              <span role="presentation">+</span>
            </button>
          </form>
        </section>

        <div id="editorContent">
          <div id="editorMirror">
            <textarea
              id="editorTextarea"
              placeholder="Lorem ipsum dolor sit amet."
            ></textarea>
          </div>
        </div>
      </section>

      <section id="bookmarks">
        <h1 class="sr-only" data-translate>bookmarkList</h1>
      </section>

      <dialog id="keyBindings">
        <header class="sr-only">
          <h1 id="keyBindingsTitle" data-translate>keyBindings</h1>
          <p data-translate>pressCtrlQuestionToShowOrHideKeyBindingsDialog</p>
        </header>

        <table>
          <thead>
            <tr>
              <th data-translate>action</th>
              <th data-translate>keyboardShortcut</th>
            </tr>
          </thead>
          <tbody id="keyBindingsTableBody"></tbody>
        </table>
      </dialog>
    </main>

    <template id="bookmarkCategoryTemplate">
      <li class="bookmark-category">
        <h1 class="bookmark-category__label"></h1>
        <ul class="bookmark-category__children"></ul>
      </li>
    </template>

    <template id="bookmarkLinkTemplate">
      <li class="bookmark-child">
        <a class="bookmark-link">
          <img
            class="bookmark-link__image"
            role="presentation"
            alt=""
            src=""
            width="16"
            height="16"
          />

          <span class="bookmark-link__label"></span>
        </a>
      </li>
    </template>

    <template id="tabTemplate">
      <label class="tab-label">
        <input class="tab-input sr-only" type="radio" name="tab" value="" />
        <span class="tab-label__content"></span>
      </label>
    </template>

    <script src="../dependencies/codemirror-5.57.0.js"></script>
    <script src="../dependencies/codemirror-sublime-keymap-5.57.0.js"></script>
    <script src="../dependencies/codemirror-placeholder-5.57.0.js"></script>
    <script src="../dependencies/codemirror-markdown-5.57.0.js"></script>

    <script src="index.js" type="module"></script>
  </body>
</html>
